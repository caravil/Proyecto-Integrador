<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="/Css/styleProfile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
</head>
  <body>
    <section class="profile"> 
    <form action="/action_page.php">
      <div class="mb-3 mt-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="Nombre">
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos:</label>
        <input type="apellidos" class="form-control" id="apellidos" placeholder="Ingrese el Apellido" name="Apellidos">
      </div>
      <div class="mb-3">
        <label for="Alias" class="form-label">Alias:</label>
        <input type="Alias" class="form-control" id="Alias" placeholder="Ingrese el Alias" name="Alias">
      </div>
      <div class="mb-3">
        <label for="Celular" class="form-label">Celular:</label>
        <input type="Celular" class="form-control" id="Celular" placeholder="Ingrese el numero" name="Celular">
      </div>

      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary"> Submit </button>
      <button type="button" class="btn btn-danger"> Cancelar </button>
    </form>
    </div>
  </section>
  </body>
</html>
